  <body>
      <div class="contenedor">
        <div class="titulo">
            <h1>Ada-Fest</h1>
            <h2>Por favor, confirmar asistencia</h2>
        </div>

        <form action="guardar_usuario.html" method="get" enctype="application/x-www-form-urlencoded" name="login">
          <div class="cuadros">
              <div class="dibujo">

              <div class="datos">

          </div>

          <div class="cuadros">
              <div class="dibujo">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="question" class="svg-inline--fa fa-question fa-w-12" role="img" 
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M202.021 0C122.202 0 70.503 32.703 29.914 91.026c-7.363

                    31.075-69.271 69.271 0 38.195 31.075 69.27 69.271 69.27s69.271-31.075 69.271-69.271-31.075-69.27-69.271-69.27z"></path></svg>
              </div>
              <div class="datos">
                  <p>Edad</p>
                  <input type="number" id="age" name="age" placeholder="Edad"/>
              </div>
          </div>

          <div class="cuadros">
              <div class="dibujo">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" 
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3

              </div>
              <div class="datos">
                  <p>Estado Civil</p>
    
                  <div class="check">
                    <input type="radio" name="status" value="single" class="radios"><span>Quiero conocer gente</span>
                    <br/>
                    <input type="radio" name="status" value="taken" class="radios"><span>No me presenten a nadie</span>
                  </div>
            </div>
          </div>

          <div class="cuadros">
              <div class="dibujo">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="flag" class="svg-inline--fa fa-flag fa-w-16" role="img" 
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M349.565 98.783C295.978 98.783 251.721 64 184.348

                  97.844 34.783 165.217 34.783 48.169 0 86.667-16.294 122.505-40.858C506.84 359.452 512 
                    349.571 512 339.045v-243.1c0-23.393-24.269-38.87-45.485-29.016-34.338 15.948-76.454 31.854-116.95 31.854z"></path></svg>
              </div>
              <div class="datos">
                  <p>Nacionalidad</p>
                  <select  name="nationality" id="nationality">
                    <option value="ar">Argentina</option>
                    <option value="per">Peruana</option>
                    <option value="vnzl">Venezolana</option>
                  </select>
                  </div>
            </div>

            <input type="submit" id="submit" value="Enviar">
          </form>
          <div id="invitados">
                    
          </div>
      </div>

          
        
            
          
      </div>
